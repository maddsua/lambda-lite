name: Publish NPM Package

on:
  push:
    branches: ['main']
    paths: ['package.json']

jobs:

  deploy_to_npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        registry-url: https://registry.npmjs.org/
    - run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH}}
