name: Run type checks on lib

on:
  push:
    branches: ['main']
    paths: ['lib/**']
  pull_request:

jobs:
  deno_check_lib:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: denoland/setup-deno@v1
      with:
        deno-version: v1.36.x
    - run: deno task check:lib
