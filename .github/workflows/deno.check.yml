name: Run type checks

on:
  push:
    branches: ['main']
  pull_request:
  workflow_call:

permissions:
  contents: read

jobs:

  deno_check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: denoland/setup-deno@v1
      with:
        deno-version: v1.36.x
    - run: deno task check
